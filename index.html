<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script src="todo.js" defer></script>
    <script src="selectFilter.js" defer></script>
    <script src="itemCounter.js" defer></script>

   
    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <main>
        <form id="input-form">
            <input id="input-toggle" type="checkbox" disabled>
            <input id="todoInput" type="text" placeholder="What needs to be done?" autofocus="">
        </form>

        <ul id="todo-list">
        </ul>

        <div id="filter-option">
            <span id="counter"> X items left</span>
            <button id="all" class="selected">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
            <button id="clearCompleted">Clear completed</button>
        </div>
    </main>
</body>
</html>
